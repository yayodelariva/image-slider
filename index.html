<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <button class="galleryButton">SHOW/HIDE GALLERY</button>
    <div class="hideContent">
        <div class="mainContainer">
            <div class="slideshow">
                <div class="previousButton navArrows"><</div>
                <div class="imageContainer">
                    <img class="img1" src="img/1.jpg" alt="duck">
                    <img class="img2" src="img/2.jpg" alt="boat">
                    <img class="img3" src="img/3.jpg" alt="stone">
                    <img class="img4" src="img/4.jpg" alt="bee">
                </div>
                <div class="nextButton navArrows">></div>
            </div>
            <div class="navCircles">
                <span class="dots dot1"></span>
                <span class="dots dot2"></span>
                <span class="dots dot3"></span>
                <span class="dots dot4"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
